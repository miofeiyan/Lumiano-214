<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/webp" href="https://starsmusicquynhon.com/wp-content/uploads/2016/05/piano.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/font.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>GÓP Ý - Lumiano</title>
    <style>
        #gopy {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: -2em 0;
            color: #333;
        }
        .feedback-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .feedback-container h2 {
            margin-top: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }
        .feedback-container input,
        .feedback-container textarea,
        .feedback-container button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .feedback-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .feedback-container button {
            background-color: black;
            color: #fff;
            cursor: pointer;
            
        }
        .feedback-container button:hover {
            text-decoration: underline;
        }
        .message {
            text-align: center;
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mucluc">
        <h2 style="font-family: Great Vibes; font-size: 2.5em; margin: 15px 20px ;color: #FFF;">Lumiano</h2>
        <ul class="menu" style="margin: 0;">
            <li><a href="../index.html">Trang chủ</a></li>
            <li>
                <a href="">Mục lục</a>
                <ul class="submenu">
                    <li><a href="Lumiano-Lịch sử.html">Lịch sử</a></li>
                    <li><a href="Lumiano-Cấu tạo.html">Cấu tạo</a></li>
                    <li><a href="Lumiano-Nghê thuật.html">Nghệ thuật</a></li>
                    <li><a href="Lumiano-Học tập.html">Học tập</a></li>
                </ul>
            </li>
            <li><a href="">Góp ý</a></li>
            <li><a href="Lumiano-Donate.html">Ủng hộ</a></li>
        </ul>
    </div>
    
    <div id="gopy">
        <div class="feedback-container">
            <h2>Gửi Góp Ý</h2>
            <form id="feedbackForm">
                <input type="text" id="name" placeholder="Họ và tên" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="feedback" placeholder="Nội dung góp ý" required></textarea>
                <button type="submit">Gửi Góp Ý</button>
                <div class="message" id="successMessage">Cảm ơn bạn đã góp ý!</div>
            </form>
        </div>
    
        <script>
            document.getElementById('feedbackForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const feedback = document.getElementById('feedback').value;
    
                if (name && email && feedback) {
                    const feedbackData = {
                        name: name,
                        email: email,
                        feedback: feedback,
                        timestamp: new Date().toLocaleString()
                    };
    
                    let storedFeedbacks = localStorage.getItem('feedbacks');
                    storedFeedbacks = storedFeedbacks ? JSON.parse(storedFeedbacks) : [];
                    storedFeedbacks.push(feedbackData);
                    localStorage.setItem('feedbacks', JSON.stringify(storedFeedbacks));
    
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                }
            });
        </script>
    </div>
    <div id='Donate'>
        <h2>Lumiano</h2>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</p>
        <div class='dnt'>
            <p>Nếu thấy thông tin hữu ích, bạn có thể ủng hộ chúng tôi bằng cách :</p>
            <a href="Donate.html">
                <button>DONATE</button>
            </a>
        </div>
        <br>
        <a href="Lumiano-Góp ý.html">Quay lại đầu trang</a>
    </div>
</body>
</html>
